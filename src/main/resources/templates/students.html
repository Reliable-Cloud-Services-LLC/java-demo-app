<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reliable Cloud Services</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Reliable Cloud Services LLC</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/questions}">Manage Questions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/questions}"></a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Questions </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/questions/new}" class = "btn btn-primary btn-sm mb-3"> Add Questions</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Questions</th>
					
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "question: ${questions}">
					<td th:text = "${question.list}"></td>
				
					
					<td>
						<a th:href = "@{questions/bigger/{id}/{yes}(id=${question.id}, yes =${question.yes})}"
						 class = "btn btn-primary">Vote Yes</a>
						<a th:href = "@{questions/some/{id}/{no}(id=${question.id}, no =${question.no})}"
						 class = "btn btn-primary">Vote No</a>
						<a th:href = "@{/questions/{id}(id=${question.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
